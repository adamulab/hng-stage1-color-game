<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Guessing Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 data-testid="gameInstructions">Guess the correct color!</h1>
    <div class="color-box" data-testid="colorBox"></div>
    <p class="status" data-testid="gameStatus"></p>
    <div class="color-options">
      <!-- Color buttons will be dynamically added here -->
    </div>
    <p class="score" data-testid="score">Score: 0</p>
    <button class="new-game-button" data-testid="newGameButton">
      New Game
    </button>
    <script src="app.js"></script>
  </body>
</html>
